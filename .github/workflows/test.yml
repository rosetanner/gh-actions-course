name: Lint, Test and Deploy
on: push
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Lint
        run: npm lint
      - name: test
        run: npm test
      - name: build
        run: npm build
      - name: deploy
        run: echo 'deploying'